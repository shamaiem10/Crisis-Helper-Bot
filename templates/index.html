<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crisis Helper Bot</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* GLOBAL RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Montserrat', sans-serif; overflow: hidden; }

        /* BACKGROUND */
        body {
            background: linear-gradient(145deg, #800000, #FF6F00);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            animation: bgPulse 20s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background: linear-gradient(145deg, #800000, #FF6F00); }
            50% { background: linear-gradient(145deg, #A00000, #FF8F00); }
            100% { background: linear-gradient(145deg, #800000, #FF6F00); }
        }

        /* HEADER */
        header {
            width: 100%;
            padding: 30px;
            text-align: center;
            color: #FFF3E0;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        /* CHAT CONTAINER */
        #chat-container {
            flex: 1;
            width: 90%;
            max-width: 700px;
            height: 70%;
            margin: 20px 0;
            background: rgba(255, 244, 230, 0.95);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
            overflow: hidden;
            animation: slideUp 1s ease forwards;
        }

        @keyframes slideUp { from {transform: translateY(50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        /* CHAT MESSAGES */
        #chatbox {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.2) transparent;
        }

        #chatbox::-webkit-scrollbar { width: 8px; }
        #chatbox::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 4px; }

        .message {
            padding: 15px 20px;
            border-radius: 25px;
            max-width: 70%;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeInUp 0.5s ease forwards;
            position: relative;
        }

        .user {
            align-self: flex-end;
            background: #FF8F00;
            color: #FFF3E0;
        }

        .bot {
            align-self: flex-start;
            background: #800000;
            color: #FFDAB9;
        }

        @keyframes fadeInUp { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

        /* INPUT AREA */
        .input-area {
            display: flex;
            padding: 15px 20px;
            background: #FFF3E0;
            border-top: 2px solid #FF6F00;
        }

        #userinput {
            flex: 1;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid #FF6F00;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #userinput:focus {
            border-color: #FF8F00;
            box-shadow: 0 0 12px rgba(255, 143, 0, 0.4);
        }

        #send {
            margin-left: 15px;
            background: #800000;
            color: #FFF3E0;
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send:hover {
            background: #A00000;
            transform: scale(1.05);
        }

        /* BOT TYPING */
        .bot.typing::after {
            content: '';
            display: inline-block;
            width: 10px; height: 10px;
            margin-left: 8px;
            border-radius: 50%;
            background: #FFDAB9;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>

    <header><i class="bi bi-emoji-smile"></i> Crisis Helper Bot </header>

    <div id="chat-container">
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userinput" placeholder="Type your message..." />
            <button id="send"><i class="bi bi-send-fill"></i> Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const input = document.getElementById("userinput");
        const sendBtn = document.getElementById("send");

        function addMessage(content, type) {
            const msg = document.createElement("div");
            msg.classList.add("message", type);
            msg.innerHTML = content;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            addMessage(`<b>You:</b> ${message}`, "user");
            input.value = "";

            const botMsg = document.createElement("div");
            botMsg.classList.add("message", "bot", "typing");
            botMsg.innerHTML = `<b>Bot:</b> ...`;
            chatbox.appendChild(botMsg);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                botMsg.classList.remove("typing");
                botMsg.innerHTML = `<b>Bot:</b> ${data.reply}`;
            } catch (err) {
                botMsg.classList.remove("typing");
                botMsg.innerHTML = `<b>Bot:</b> Sorry, something went wrong!`;
            }
        }

        sendBtn.onclick = sendMessage;
        input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    </script>

</body>
</html>
